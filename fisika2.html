<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Fisika</title>
    <link rel="stylesheet" href="style-fisi.css">
</head>
<body>
   <video autoplay loop muted playsinline id="bgVideo">
     <source src="woi4.mp4" type="video/mp4">
     Browser Anda tidak mendukung tag video ini.
   </video>
    <div class="game-container">
        <h2 id="question-title">EduPlay Arena</h2>
        <div id="question"></div>
        <form id="choicesForm"></form>
        <button id="submitBtn">Submit</button>
        <button id="skipBtn">Skip</button>
    </div>
   <script>
let originalQuestions = [

 
    // SD: Pemahaman Dasar
    {
        question: "Apa yang terjadi pada air ketika mendidih?",
        choices: ["Membeku", "Mengembun", "Menguap", "Mencair"],
        answer: "Menguap"
    },
    {
        question: "Mengapa langit terlihat biru?",
        choices: ["Pantulan laut", "Pantulan dari tanah", "Pemantulan cahaya matahari", "Penyebaran cahaya oleh atmosfer"],
        answer: "Penyebaran cahaya oleh atmosfer"
    },

    // SMP: Konsep Menengah
    {
        question: "Apa unit untuk mengukur frekuensi gelombang?",
        choices: ["Meter", "Hertz", "Joule", "Watt"],
        answer: "Hertz"
    },
    {
        question: "Dalam rangkaian paralel, bagaimana arus listrik mengalir?",
        choices: ["Melalui satu jalur", "Melalui semua komponen yang sama", "Melalui jalur terpendek", "Melalui setiap komponen secara terpisah"],
        answer: "Melalui setiap komponen secara terpisah"
    },

    // SMA: Fisika Lanjutan
    {
        question: "Apa yang dimaksud dengan 'black body radiation' dalam fisika?",
        choices: ["Radiasi yang dipancarkan oleh benda hitam sempurna", "Radiasi dari lubang hitam", "Radiasi yang dapat dilihat dalam gelap", "Radiasi yang dipancarkan oleh benda dingin"],
        answer: "Radiasi yang dipancarkan oleh benda hitam sempurna"
    },
    {
        question: "Siapakah ilmuwan yang mengembangkan teori relativitas khusus?",
        choices: ["Isaac Newton", "Albert Einstein", "Niels Bohr", "James Clerk Maxwell"],
        answer: "Albert Einstein"
    },

    // Tingkat Olimpiade: Fisika Modern dan Aplikasinya
    {
        question: "Prinsip ketidakpastian Heisenberg menyatakan bahwa ...",
        choices: ["Posisi dan momentum partikel dapat ditentukan secara bersamaan", "Tidak mungkin mengukur posisi dan momentum partikel secara akurat pada waktu yang sama", "Energi dan waktu partikel tidak berkaitan", "Kecepatan dan arah partikel tidak dapat diprediksi"],
        answer: "Tidak mungkin mengukur posisi dan momentum partikel secara akurat pada waktu yang sama"
    },
    {
        question: "Apa yang terjadi pada bintang yang masuk tahap supernova?",
        choices: ["Menjadi lubang hitam", "Meledak dan melepaskan energi", "Menjadi bintang neutron", "Kembali ke tahap awal pembentukan bintang"],
        answer: "Meledak dan melepaskan energi"
    }, 
        // Lanjutan Soal Fisika
    {
        question: "Satuan SI untuk kekuatan medan magnet adalah...",
        choices: ["Tesla", "Newton", "Joule", "Watt"],
        answer: "Tesla"
    },
    {
        question: "Prinsip kerja kamera adalah berdasarkan prinsip...",
        choices: ["Hukum Snellius", "Hukum Pascal", "Hukum Boyle", "Efek fotolistrik"],
        answer: "Efek fotolistrik"
    },
    {
        question: "Apa nama fenomena ketika cahaya bisa dibelokkan oleh gravitasi objek besar?",
        choices: ["Lensa gravitasi", "Difraksi", "Interferensi", "Pemantulan internal total"],
        answer: "Lensa gravitasi"
    },
    {
        question: "Partikel dasar penyusun inti atom adalah...",
        choices: ["Elektron dan proton", "Proton dan neutron", "Neutron dan elektron", "Quark dan lepton"],
        answer: "Proton dan neutron"
    },
    {
        question: "Apa nama teori yang menjelaskan perilaku partikel subatomik?",
        choices: ["Teori relativitas", "Mekanika klasik", "Mekanika kuantum", "Teori medan klasik"],
        answer: "Mekanika kuantum"
    },
    {
        question: "Apa yang dimaksud dengan efek Doppler?",
        choices: ["Perubahan frekuensi akibat gerakan sumber gelombang", "Perubahan arah gelombang akibat perubahan medium", "Pembelokan cahaya oleh gravitasi", "Pengurangan energi gelombang akibat hambatan medium"],
        answer: "Perubahan frekuensi akibat gerakan sumber gelombang"
    },
    {
        question: "Konstanta gravitasi universal G ditemukan oleh...",
        choices: ["Albert Einstein", "Isaac Newton", "Galileo Galilei", "James Clerk Maxwell"],
        answer: "Isaac Newton"
    },
    {
        question: "Apa itu prinsip superposisi dalam fisika?",
        choices: ["Prinsip bahwa partikel dapat berada di banyak keadaan sekaligus", "Prinsip bahwa energi total dalam sistem tertutup adalah konstan", "Prinsip bahwa total tekanan dalam fluida adalah konstan", "Prinsip bahwa gelombang dari dua sumber akan saling menambah atau mengurangi"],
        answer: "Prinsip bahwa gelombang dari dua sumber akan saling menambah atau mengurangi"
    }, 
 
    {
        question: "Dalam teori relativitas khusus, apa yang terjadi pada massa suatu objek ketika kecepatannya mendekati kecepatan cahaya?",
        choices: ["Massa berkurang", "Massa tetap", "Massa meningkat", "Massa berubah menjadi energi"],
        answer: "Massa meningkat"
    },
    {
        question: "Apa yang dimaksud dengan 'blackbody radiation' dalam fisika?",
        choices: ["Radiasi dari benda hitam sempurna", "Radiasi yang diserap oleh benda hitam", "Radiasi dari lubang hitam", "Radiasi yang hanya terdiri dari gelombang ultraviolet"],
        answer: "Radiasi dari benda hitam sempurna"
    },
    {
        question: "Apa nama efek yang menyebabkan cairan naik atau turun dalam pipa kapiler?",
        choices: ["Efek Bernoulli", "Efek Joule-Thomson", "Efek Venturi", "Efek Kapilaritas"],
        answer: "Efek Kapilaritas"
    },
    {
        question: "Apa nama alat untuk mengukur tekanan atmosfer?",
        choices: ["Barometer", "Anemometer", "Hidrometer", "Termometer"],
        answer: "Barometer"
    },
    {
        question: "Siapa ilmuwan yang pertama kali mengusulkan bahwa cahaya terdiri dari partikel?",
        choices: ["Albert Einstein", "Isaac Newton", "Thomas Young", "James Clerk Maxwell"],
        answer: "Isaac Newton"
    },
    {
        question: "Prinsip apa yang menjelaskan kemampuan kapal untuk mengapung di air?",
        choices: ["Prinsip Pascal", "Prinsip Archimedes", "Prinsip Bernoulli", "Prinsip Hooke"],
        answer: "Prinsip Archimedes"
    },
    {
        question: "Dalam mekanika kuantum, apa nama prinsip yang menyatakan bahwa posisi dan momentum suatu partikel tidak bisa diukur secara akurat dalam waktu yang sama?",
        choices: ["Prinsip Ketidakpastian Heisenberg", "Prinsip Eksklusi Pauli", "Prinsip Superposisi", "Prinsip Dualitas Gelombang-Partikel"],
        answer: "Prinsip Ketidakpastian Heisenberg"
    },
    {
        question: "Apa yang terjadi pada suhu suatu gas ideal ketika volume gas diperkecil tanpa mengubah jumlah partikel gas?",
        choices: ["Suhu meningkat", "Suhu menurun", "Suhu tetap", "Suhu berfluktuasi"],
        answer: "Suhu meningkat"
    }, 

    ];

  let questions = [...originalQuestions];
        let currentLevel = 0;
        let score = 5;
        let displayedQuestions = [];
        let currentQuestion;

        function getRandomQuestion() {
            if (questions.length === 0) {
                questions = [...originalQuestions];
                displayedQuestions = [];
            }
            const randomIndex = Math.floor(Math.random() * questions.length);
            const selectedQuestion = questions.splice(randomIndex, 1)[0];
            displayedQuestions.push(selectedQuestion);
            return selectedQuestion;
        }

        function displayQuestion() {
            if(currentLevel > 20) {
                localStorage.setItem("finalScore", score);
                window.location.href = 'fisika3.html';
                return;
            }

            currentQuestion = getRandomQuestion();
            const questionEl = document.getElementById("question");
            const choicesForm = document.getElementById("choicesForm");
            questionEl.innerHTML = `Level ${currentLevel}: ${currentQuestion.question}`;

            choicesForm.innerHTML = '';

            currentQuestion.choices.forEach(choice => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="choice" value="${choice}"> ${choice}`;
                choicesForm.appendChild(label);
            });
        }

        function checkAnswer() {
            const selectedChoice = document.querySelector('input[name="choice"]:checked');
            if (!selectedChoice) {
                alert("Silakan pilih jawaban.");
                return;
            }

            if (selectedChoice.value === currentQuestion.answer) {
                score += 5;
                currentLevel++;
                displayQuestion();
            } else {
                if (currentLevel <= 10) {
                    alert(`Salah! Jawaban yang benar adalah "${currentQuestion.answer}". Anda kembali ke level 1 dengan skor 0.`);
                    resetGame();
                } else {
                    alert(`Salah! Jawaban yang benar adalah "${currentQuestion.answer}". Anda kembali ke level 1 dengan skor 0.`);
                    resetGame();
                }
            }
        }

        function skipLevel() {
            currentLevel++;
            if (currentLevel > 20) {
                window.location.href = 'fisika3.html';
            } else {
                displayQuestion();
            }
        }

        function resetGame() {
            currentLevel = 1;
            score = 0;
            questions = [...originalQuestions];
            displayedQuestions = [];
            displayQuestion();
        }

        document.getElementById("submitBtn").addEventListener("click", function(event) {
            event.preventDefault();
            checkAnswer();
        });

        document.getElementById("skipBtn").addEventListener("click", function(event) {
            event.preventDefault();
            skipLevel();
        });

        document.getElementById("resetBtn").addEventListener("click", function(event) {
            event.preventDefault();
            resetGame();
        });

        window.onload = displayQuestion;
    </script>
</body>
</html>

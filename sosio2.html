},

}, 
{
    question: "Apa nama metode penelitian sosiologis yang mengumpulkan data dengan cara menguji hipotesis dalam situasi alamiah tanpa manipulasi variabel?",

}, 

];

  let questions = [...originalQuestions];
        let currentLevel = 0;
        let score = 5;
        let displayedQuestions = [];
        let currentQuestion;

        function getRandomQuestion() {
            if (questions.length === 0) {
                questions = [...originalQuestions];
                displayedQuestions = [];
            }
            const randomIndex = Math.floor(Math.random() * questions.length);
            const selectedQuestion = questions.splice(randomIndex, 1)[0];
            displayedQuestions.push(selectedQuestion);
            return selectedQuestion;
        }

        function displayQuestion() {
            if(currentLevel > 20) {
                localStorage.setItem("finalScore", score);
                window.location.href = 'sosio3.html';
                return;
            }

            currentQuestion = getRandomQuestion();
            const questionEl = document.getElementById("question");
            const choicesForm = document.getElementById("choicesForm");
            questionEl.innerHTML = `Level ${currentLevel}: ${currentQuestion.question}`;

            choicesForm.innerHTML = '';

            currentQuestion.choices.forEach(choice => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="choice" value="${choice}"> ${choice}`;
                choicesForm.appendChild(label);
            });
        }

        function checkAnswer() {
            const selectedChoice = document.querySelector('input[name="choice"]:checked');
            if (!selectedChoice) {
                alert("Silakan pilih jawaban.");
                return;
            }

            if (selectedChoice.value === currentQuestion.answer) {
                score += 5;
                currentLevel++;
                displayQuestion();
            } else {
                if (currentLevel <= 10) {
                    alert(`Salah! Jawaban yang benar adalah "${currentQuestion.answer}". Anda kembali ke level 1 dengan skor 0.`);
                    resetGame();
                } else {
                    alert(`Salah! Jawaban yang benar adalah "${currentQuestion.answer}". Anda kembali ke level 1 dengan skor 0.`);
                    resetGame();
                }
            }
        }

        function skipLevel() {
            currentLevel++;
            if (currentLevel > 20) {
                window.location.href = 'sosio3.html';
            } else {
                displayQuestion();
            }
        }

        function resetGame() {
            currentLevel = 1;
            score = 0;
            questions = [...originalQuestions];
            displayedQuestions = [];
            displayQuestion();
        }

        document.getElementById("submitBtn").addEventListener("click", function(event) {
            event.preventDefault();
            checkAnswer();
        });

        document.getElementById("skipBtn").addEventListener("click", function(event) {
            event.preventDefault();
            skipLevel();
        });

        document.getElementById("resetBtn").addEventListener("click", function(event) {
            event.preventDefault();
            resetGame();
        });

        window.onload = displayQuestion;
    </script>
</body>
</html>
